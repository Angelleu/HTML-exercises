<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="name">
            <br>
            <p></p>
            <label for="movie-select">What's your favorite movie?</label>
            <select name="movie">
                <option value="">---please select your favorite movie---</option>
                <option value="deadpool">Deadpool</option>
                <option value="batman_vs_superman">Batman v Superman</option>
                <option value="civil_war">Captain America:Civil War</option> 
                <option value="doctor_strange">Doctor Strange</option>
                <option value="suicide_squad">Suicide Squad</option>
                <option value="apocalypse">X-Men:Apocalypse</option>
                <option value="gotg_vol2">Guardians of the Galaxy 2</option>
                <option value="justice_league">Justice League</option>
                <option value="logan">Logan</option>
                <option value="homecoming">Spider-Man:Homecomoing</option>
                <option value="wonder_woman" selected="selected">Wonder Woman</option>
                <option value="thor_ragnarok">Thor:Ragnarok</option>
                <option value="black _panther">Black Panther</option>
            </select>
        <p>Your Bio:</p>
        <textarea name="about" placeholder="Write your bio here" rows="10" cols="50">Write about yourself:</textarea>
        <br>
        <label for="file">Choose a profile picture:</label>
        <input type="file" id="avatar" name="avatar" accept=".jpg, .jpeg, .png">
        <br>
        <button type="reset">Clear Form</button>
        <br>
        <button type="submit">Add new user</button>
        </form>
        
    </body>
</html>
